services:
  index_service:
    image: index_service:latest
    build:
      context: .
      dockerfile: index_service/Dockerfile
    container_name: index_service
    depends_on:
      vector_db_service:
        condition: service_started
    ports:
      - "9000:80"
    env_file:
      - index_service/.env
    volumes:
      - pdf_storage_data:/app/data/pdfs
    restart: unless-stopped

  query_service:
    image: query_service:latest
    build:
      context: .
      dockerfile: query_service/Dockerfile
    container_name: query_service
    depends_on:
      vector_db_service:
        condition: service_started
    ports:
      - "9001:80"
    env_file:
      - query_service/.env
    restart: unless-stopped

  vector_db_service:
    build:
      context: .
      dockerfile: vector_db_service/Dockerfile
    image: vector_db_service:latest
    container_name: vector_db_service
    ports:
      - "8000:80"
    env_file:
      - vector_db_service/.env
    depends_on:
      weaviate:
        condition: service_healthy
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis/redis-stack-server:latest
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - index_service
      - query_service
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  weaviate_data:
  pdf_storage_data:
  prometheus_data:
  grafana_data:
