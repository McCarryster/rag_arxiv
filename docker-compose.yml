services:
  index_service:
    image: index_service:latest
    build:
      context: .
      dockerfile: index_service/Dockerfile
    container_name: index_service
    depends_on:
      vector_db_service:
        condition: service_started
    ports:
      - "9000:80"   # expose FastAPI if you want host access
    env_file:
      - index_service/.env
    volumes:
      - pdf_storage_data:/app/data/pdfs
    restart: unless-stopped

  vector_db_service:
    build:
      context: .
      dockerfile: vector_db_service/Dockerfile
    image: vector_db_service:latest
    container_name: vector_db_service
    ports:
      - "8000:80"
    environment:
      PORT: 80
      GUNICORN_WORKERS: 4
      # Weaviate connection (used by your app)
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: 8080
      WEAVIATE_GRPC_PORT: 50051
    depends_on:
      weaviate:
        condition: service_healthy
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  weaviate_data:
  pdf_storage_data: