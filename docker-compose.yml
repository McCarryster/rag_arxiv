services:
  vector-db-api:
    build:
      context: .
      dockerfile: vector_db_service/Dockerfile
    image: weaviate_vector_db:latest
    container_name: vector-db-api
    ports:
      - "8000:80"
    environment:
      # FastAPI / app config
      PORT: 80
      GUNICORN_WORKERS: 4

      # Weaviate connection (used by your app)
      WEAVIATE_HOST: weaviate
      WEAVIATE_PORT: 8080
      WEAVIATE_GRPC_PORT: 50051
    depends_on:
      weaviate:
        condition: service_healthy
    restart: unless-stopped

  weaviate:
    image: semitechnologies/weaviate:latest
    container_name: weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 20
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: "true"
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
    volumes:
      - weaviate_data:/var/lib/weaviate
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  weaviate_data: